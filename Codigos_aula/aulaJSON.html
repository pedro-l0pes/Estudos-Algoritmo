<!-- AULA DE JSON -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <input placeholder="Insira o nome " type="text"  id="inp_nome">
    <input placeholder="Insira o sobrenome" type="text"  id="inp_sobrenome">
    <input placeholder="Insira a idade" type="number"  id="inp_idade">
    <button onclick="exibir()">Exibir</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function exibir() {
        const nome = inp_nome.value;
        const sobrenome = inp_sobrenome.value;
        const idade = inp_idade.value;
        
        const pessoa = {
            nome : nome,
            sobrenome : sobrenome,
            idade : idade,
        };
        const ano = 2022;

        
        div_mensagem.innerHTML = `
            <br>
            Olá, ${pessoa.nome} ${pessoa.sobrenome}, seja bem vindo!<br>
            Você nasceu em ${ano - pessoa.idade}?
        `;
    }

</script>
