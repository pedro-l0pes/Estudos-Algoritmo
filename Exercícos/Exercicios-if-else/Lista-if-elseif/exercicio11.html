<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Distância (em km) da pizzaria em relação a sua casa: 
    <input type="number" id="dist_pizzaria">
    <button onclick="verificar()">Verificar disponibilidade</button>
    <span id="resultado"></span>
</body>
</html>

<script>
    function verificar(){
        if (Number(dist_pizzaria.value) < 1965){
            resultado.innerHTML = "A sua pizza será entregue e não custará nada para você sorriso" 
        } else if (Number(dist_pizzaria.value) <= 25){
            resultado.innerHTML = "A sua pizza será entregue, porém o valor de entrega é de R$ 25,00"
        } else {
            resultado.innerHTML = "A Pizza Rãti não entrega neste endereço!"
        }
    }

</script>
