<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de infrações<input type="number" id="input_qtd_infracoes"><br>
    Valor do carro<input type="number" id="input_valor_carro"><br>

    <button onclick="calcular_seguro()">
        Calcular Seguro
    </button><br>

    <div id="seguro"></div>
    
</body>
</html>

<script>
    function calcular_seguro(){
        var qtd_infracoes = Number(input_qtd_infracoes.value);
        var valor_carro  = Number(input_valor_carro.value);
        var valor_seguro = valor_carro * 0.015

        if (qtd_infracoes < 3) {
            valor_seguro = valor_seguro * 0.90
        }

        seguro.innerHTML = `Valor do Seguro: ${valor_seguro}`
    }
</script>
