<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    
    <p>Horas Dormidas: <input type="number" id="h_sono"></p>
    <button onclick="calcular_sono(h_sono)">Calcular Fases</button>

    <div id="resultado"></div>
</body>
<script>
function calcular_sono(){
    resultado.innerHTML = 
    "<p>Ao dormir " + h_sono.value + " horas, você dormiu:</p>" +
    "<p>" + (h_sono.value * 0.05) + " horas na fase 1</p>" + 
    "<p>" + (h_sono.value * 0.45) + " horas na fase 2</p>" + 
    "<p>" + (h_sono.value * 0.30) + " horas na fase 3</p>" +
    "<p>" + (h_sono.value * 0.20)+ " horas na fase REM</p>"
}

</script>
</html>
