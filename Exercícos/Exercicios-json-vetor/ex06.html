<body>
    Digite o nome do aluno: <input type="text" id="ipt_aluno"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="pesquisar()">Pesquisar</button>

    <div id="resultado"></div>
</body>
</html>

<script>
    
    var listaAlunos = [];
    var verificador = true;

    function cadastrar() {
        verificar();  

        if(verificador){
            listaAlunos.push(ipt_aluno.value.trim().toUpperCase());
            resultado.innerHTML += `${listaAlunos[listaAlunos.length - 1]}<br>`;
        }
    }
    function pesquisar(){
        verificar();

        if(!verificador){
            alert(`O aluno ${ipt_aluno.value.trim().toUpperCase()} j√° existe na lista`)
        }
    }


    function verificar (){
        resultado.innerHTML = "";
        var contador = 0;
        verificador = true;
        while(contador < listaAlunos.length){
            if (listaAlunos[contador] == ipt_aluno.value.trim().toUpperCase()) {
                verificador = false
            }
            resultado.innerHTML += `${listaAlunos[contador]}<br>`;
            contador++
        }

    }
</script>
