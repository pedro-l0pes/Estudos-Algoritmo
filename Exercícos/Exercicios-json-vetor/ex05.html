</html>

<body>
    Digite o nome do aluno: <input type="text" id="ipt_aluno"><br>
    <button onclick="cadastrar()">Cadastrar</button>

    <div id="resultado"></div>
</body>
</html>

<script>
    
    var listaAlunos = [];
    function cadastrar() {
        resultado.innerHTML = "";
        listaAlunos.push(ipt_aluno.value);
        
        var contador = listaAlunos.length;
        while(--contador >= 0){
            resultado.innerHTML += `${listaAlunos[contador]}<br>`;
        }
    }
</script>
