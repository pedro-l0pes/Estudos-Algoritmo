<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do produto: <input type="text" id="ipt_nome">
    Valor do produto: <input type="number" id="ipt_valor">
    <button onclick="cadastrar()">Cadastrar</button><br>
    <button onclick="verRelatorio()">Relatório de estoque</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    const listaProdutos = [];
    function cadastrar() {
        const nome = ipt_nome.value;
        const valor = Number(ipt_valor.value);
        listaProdutos.push({"nome":nome, "valor":valor, "valorPagar": valor*1.25});
    }

    function verRelatorio() {
        resultado.innerHTML = "";
        resultado.innerHTML = `Total de produtos: ${listaProdutos.length}<br>`;
        for(var contador = 0; contador < listaProdutos.length; contador++) {
            resultado.innerHTML += `  Produto ${contador+1}: ${listaProdutos[contador].nome}<br>Preço de compra: R$${listaProdutos[contador].valor.toFixed(2)}.<br>Vender por R$${listaProdutos[contador].valorPagar.toFixed(2)}<br>`;
        }

    }
</script>
