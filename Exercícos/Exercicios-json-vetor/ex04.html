<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    Digite seu filme favorito <input type="text" id="ipt_filme"><br>
    <button onclick="cadastrar()">Cadastrar</button>

    <div id="resultado"></div>
</body>
</html>

<script>
    
    var listaFilmes = [];
    function cadastrar() {
        listaFilmes.push(ipt_filme.value)
        var tamanhoLista = listaFilmes.length;
        var item = listaFilmes[tamanhoLista-1];
        if (tamanhoLista <= 0){
            item = listaFilmes[0]
        }
        var cor = "blue";
        if (tamanhoLista%2==0){
            cor = "red";
        }
        resultado.innerHTML += `<span style="color:${cor}">${item}</span><br>`; 

    }
</script>
