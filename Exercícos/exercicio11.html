<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    
    Digite um número <input type="number" id="n1"> <br> <br>

    <button onclick="raiz_quadrada()">Exibir sua raiz quadrada</button>
    <button onclick="raiz_cubica()">Exibir sua raiz cúbica</button>

    <div id="resultado"></div>

</body>
</html>
<script>
    function raiz_quadrada(){
        var numero = Number(n1.value);
        var raiz = numero**(1/2);

        resultado.innerHTML = `A raíz quadrada de ${numero} é ${raiz}`;
    }
    function raiz_cubica(){
        var numero = Number(n1.value);
        var raiz = numero**(1/3);

        resultado.innerHTML = `A raíz quadrada de ${numero} é ${raiz}`;
    }

</script>
