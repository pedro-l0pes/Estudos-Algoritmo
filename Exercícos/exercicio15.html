<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    Valor do carro a vista: <input type="number" id="input_valor_carro"> <br><br>
    Taxa de juros a.m. (ao mês): <input type="number" id="input_taxa_juros"> <br><br>
    Quantidade de parcelas: <input type="number" id="input_qtd_parcelas"> <br><br>

    <button onclick="calcularJuros()">Calcular prejú</button>

    <div id="resultado"></div>

</body>
</html>

<script>
    function calcularJuros() {
    var pg1 = Number(input_valor_carro.value)/Number(input_qtd_parcelas.value);
    var q =(Number(input_taxa_juros.value)/100) + 1;
    var n = Number(input_qtd_parcelas.value);
    var total = pg1*(q**(n-1)) + Number(input_valor_carro.value);
    var qtd_carros = total/Number(input_valor_carro.value)


    resultado.innerHTML = `O Seu carro vai sair por um total de R$ ${total}. Após 1 mês, ele já vai valer só R$B. Porque comprou financiado, vai pagar o correspondente a ${qtd_carros} carros;

`;
 
}


</script>
