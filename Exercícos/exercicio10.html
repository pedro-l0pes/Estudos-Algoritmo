<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>

    Raio da cicunferência <input type="number" id="input_raio"> <br> <br>

    <button onclick="calcular_area()">Calcula área</button>

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function calcular_area(){
        var raio = Number(input_raio.value);
        var area = 3.14 * (raio**2);

        resultado.innerHTML = `Área da circunferência é ${area}`;

    }

</script>
