<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>

    Altura(kg): <input type="number" id="altura_input"><br> <br>
    Massa(m): <input type="number" id="massa_input"><br> <br>

    <button onclick="calcular_imc()">Calcula IMC</button>

    <div id="resultado"></div>
    
</body>
</html>

<script>
function calcular_imc(){
    var massa = Number(massa_input.value);
    var altura = Number(altura_input.value);
    var imc = massa/(altura**2);

    resultado.innerHTML = `O IMC é ${imc}`;
}

</script>
